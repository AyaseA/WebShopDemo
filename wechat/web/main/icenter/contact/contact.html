<div>
    <div class="header">
        <a href="javascript:void(0)" class="goBack"></a>
        <span>联系车主</span>
    </div>
    <div class="main">
        <div class="content">
            <div class="warp"></div>
        </div>
    </div>
    <script id="icenter_contact_content" type="text/html">
        {{if type=='msg'}}
            <h3>扫码移车</h3>
            <p>
                1.使用车势力APP或微信扫描车主预留二维码<br>
                2.关注车势力公众号<br>
                3.点击页面下方“联系车主”按钮即可拨通车主随
            </p>
            <a class="button" href="javascript:void(0)" data-callcode='{{callCode}}'>联系车主</a>
        {{else if type=='succ'}}
            <h3>恭喜您</h3>
            <p style="text-align: center;">车势力已为您联系车主<br>移车成功</p>
            <a class="button" href="home/index.html">去车势力首页逛一逛</a>
        {{else if type=='err'}}
            <h3>很抱歉</h3>
            <p style="text-align: center;">暂未拨通<br>请稍后再联系车主</p>
            <a class="button" href="javascript:void(0)" data-callcode='{{callCode}}'>联系车主</a>
        {{/if}}
    </script>
</div>
