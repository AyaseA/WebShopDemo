<div>
	<header>
		<img src="./images/center/round_left_blue.png" alt="" class="mywallet_back"/>
		<span>我的钱包</span>
	</header>
	<div class="order_content">
		<div class="content_wrap_food">
			<span class="content_wrap_food_1 myReward"></span><br/>
			<span class="content_wrap_food_2">我的积分</span>
		</div>
		<div class="content_wrap_food">
			<span class="content_wrap_food_1 myVoucher"></span><br/>
			<span class="content_wrap_food_2">优惠券</span>
		</div>
		<div class="content_wrap_food">
			<span class="content_wrap_food_1 myMoney"></span><br/>
			<span class="content_wrap_food_2">势力币</span>
		</div>
	</div>
	<div class="transTitle" id="trans_content">
		<img src="./images/center/note_pic.png" alt="" class="orderImg">
		<p>交易记录</p>
		<b class="more">更多 </b>
	</div>
	<div class="transList">
		<!--<ul>-->
			<!--<li>-->
				<!--<p>分享给好友</p>-->
				<!--<p class="time">2017-06-03 13：40：30</p>-->
				<!--<h3>+38.00</h3>-->
			<!--</li>-->
		<!--</ul>-->
	</div>
	<div class="footprint_date"></div>
	<div class="content">
	</div>
	<script id="icenter_myWallet_transLists" type="text/html">
		{{each list as val}}
		<li>
			<p>{{val | titleFilter}}</p>
			<p class="time">{{val.AddTime | timeFilter}}</p>
			{{if val.InOrOut == 0}}
			<h3>+{{val.Amount}}</h3>
			{{else if val.InOrOut == 1}}
			<h3>-{{val.Amount}}</h3>
			{{/if}}
		</li>
		{{/each}}
	</script>
</div>
