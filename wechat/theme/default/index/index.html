<div>
	<div class="header">
		<a href="location/location.html" class="location"><span>济南市</span></a>
		<a href="javascript:void(0)" class="search"></a>
	</div>
	<div class="main">
		<div class="content">
			<div class="banner" id="index_index_banner">
				<div class="hd">
					<ul></ul>
				</div>
				<div class="bd">
					<ul></ul>
				</div>
			</div>
			<div class="entrance">
				<div data-type="carWash">
					<img src="./images/index/car_wash.png">
				</div>
				<div data-type="maintain">
					<img src="./images/index/maintain.png">
				</div>
				<div data-type="friendAdd">
					<img src="./images/index/friend_add.png">
				</div>
			</div>
			<div class="activity">
				<img src="./images/activity/activity.png">
			</div>
			<div class="products"></div>
		</div>
	</div>
	<div class="footer">
		<nav>
			<li class="active" data-tab="index"><span>首页</span></li>
			<li data-tab="luckyDraw"></li>
			<li data-tab="center"><span>个人中心</span></li>
		</nav>
	</div>
	<script id="index_index_banner_list" type="text/html">
    {{each list as val}}
		<li>
            <a href="{{val.Link}}">
                <img _src="{{serverAddr}}Img/{{val.Img | imgFilter}}" src="./images/common/blank.png" />
            </a>
        </li>
    {{/each}}
	</script>
	<script id="index_index_products" type="text/html">
		<div class="row">
		{{each list as val i}}
			<div>
				<div class="item" data-id="{{val.ID}}">
					<img src="{{serverAddr}}Img/{{val.Img | imgFilter}}">
					<p>{{val.Name}}</p>
					<a href="fillOrder/fillOrder.html?pid={{val.ID}}">立即购买</a>
				</div>
			</div>
			{{if ((i != length - 1) && ((i + 1) % 3 == 0))}}
			</div>
			<div class="row">
			{{/if}}
		{{/each}}
		</div>
	</script>
</div>
