<div>
    <!--header-->
    <div class="header">
        <a href="javascript:void(0)" class="goBack"></a>
        <span class="title">售后服务</span>
    </div>
    <!--main-->
    <div class="main">
        <div class="content">
            <!--list-->
            <ul class="list clear">
                <li data-tab="" class="active">售后申请</li>
                <li data-tab="">申请记录</li>
            </ul>
            <!--orders-->
            <script id="afterService_afterService_order_list" type="text/html">
            {{each list as order i}}
                <div class="order available {{if order.StatusID == 0}}cls1{{else if order.StatusID == 1}}cls2{{/if}}">
                    <h5>
                        订单编号：<span>{{order.ID}}</span> 下单时间：<span>{{order.TimeLine }}</span>
                    </h5>
                    <div class="detail">
                        <div class="wrap clear">
                            <div class="left">
                                <img src="{{serverAddr}}Img/{{order.Data | imgFilter}}" alt="">
                            </div>
                            <div class="right ">
                                <p ><span>{{order.AllMoney}}</span></p>
                                <p>{{order.comment}}<span>x{{order.AddressID}}</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="apply">
                        <a href="after/after.html?orderId={{order.ID}}">申请售后</a>
                    </div>
                </div>
            {{/each}}
            </script>
            <div class="orders">

            </div>
            <div class="order available">
                <h5>
                    订单编号：<span>58766699966</span> 下单时间：<span>2017-06-05 14:23:49</span>
                </h5>
                <div class="detail">
                    <div class="wrap clear">
                        <div class="left">
                            <img src="./images/orderRecord/order.png" alt="">
                        </div>
                        <div class="right ">
                            <p ><span>499汽车全年机油养护</span></p>
                            <p>机油养护<span>x1</span></p>
                        </div>
                    </div>
                </div>
                <div class="apply">
                    <a href="javascript:void(0)">申请售后</a>
                </div>
            </div>

            <div class="order overdue">
                <h5>
                    订单编号：<span>58766699966</span> 下单时间：<span>2017-06-05 14:23:49</span>
                </h5>
                <div class="detail">
                    <div class="wrap clear">
                        <div class="left">
                            <img src="./images/orderRecord/order.png" alt="">
                        </div>
                        <div class="right ">
                            <p ><span>499汽车全年机油养护</span></p>
                            <p>机油养护<span>x1</span></p>
                        </div>
                    </div>
                </div>
                <div class="apply">
                    <span>该商品已超过售后期</span>
                    <a href="javascript:void(0)">申请售后</a>
                </div>
            </div>
        </div>
    </div>
</div>
