<div>
	<div class="header">
		<a href="javascript:void(0)" class="goBack"></a>
		<span class="title">意见反馈</span>
		<a href="javascript:void(0)" class="advice_contact">联系我们</a>
	</div>
	<textarea placeholder="感谢您关注车势力，希望您多提宝贵意见和建议~" class="advice_textarea"></textarea>
	<button class="advice_button">提交</button>
	<div class="advice_list"></div>
	<div class="confirm">
		<div>
			<h4>联系我们</h4>
			<p>0531-85523333<br />工作时间：9:30-17:30</p>
			<button class="cancel">取消</button>
			<a class="confirm" href="tel:0531-85523333">呼叫</a>
		</div>
	</div>
	<script id="icenter_advice_content" type="text/html">
		{{if list.length > 0}}
		<h4>历史意见与建议</h4>
		{{each list as val}}
		<div class="advice">
			<span>{{val.AddTime | timeFilter}}</span>
			<p>{{val.Descri}}</p>
		</div>
		{{/each}}
		{{/if}}
	</script>
</div>
