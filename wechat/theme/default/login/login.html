<div>
	<header>
		<img src="./images/center/back_left_black.png" alt="" class="return_button" />
	</header>
	<div>
		<img src="./images/center/logo_login.png" alt="" class="logo_login" />
	</div>
	<aside class="login_aside">
		<div class="input_control" id="input_control_1">
			<lable for="login_input_1">
				<img src="./images/center/login_phone.png" alt="" class="login_phone" />
			</lable>
			<input type="text" placeholder="请输入电话号码" class="login_input" id="login_input_1"/>
			<img src="./images/center/round_close_fill.png" alt="" class="round_clear" id='round_clear_1'>
		</div>
		<div class="input_control" id="input_control_2">
			<lable for="login_input_2">
				 <img src="./images/center/lock_login.png" alt="" class="login_phone" />
			</lable>
			<input type="text" placeholder="请输入密码" class="login_input" id="login_input_2" />
			<img src="./images/center/round_close_fill.png" alt="" class="round_clear" id='round_clear_2'>
		</div>
		<div class="input_control" id="input_control_3">
			<lable for="login_input_3">
				<img src="./images/center/lock_login.png" alt="" class="login_phone">
			</lable>
			<input type="text" placeholder="设置新密码" class="login_input"  id="login_input_3">
			<img src="./images/center/round_close_fill.png" alt="" class="round_clear" id='round_clear_3'>
		</div>
		<div class="input_control" id="input_control_4">
			<lable for="login_input_4">
				<img src="./images/center/safe_login.png" alt="" class="login_phone">
			</lable>
			<input type="text" placeholder="请输入手机验证码"  class="login_input" id="login_input_4">
			<div id="login_timeout">获取验证码</div>
			<div id="login_timeclick">
				<span id="num_delete">59</span>S后重发
			</div>
		</div>
		<div class="input_control" id="input_control_5">
			<lable for="login_input_5">
				<img src="./images/center/friend_add_blue.png" alt="" class="login_phone">
			</lable>
			<input type="text" placeholder="邀请码（选填）"  class="login_input" id="login_input_5">
			<img src="./images/center/round_close_fill.png" alt="" class="round_clear" id='round_clear_5'>
		</div> 
		<div class="login_check_pn">请输入正确的手机号码</div>
		<div class="login_check_pc">请输入正确的手机验证码</div>
		<div class="login_check_pw" id="login_check_id">请输入6-20位字母数字组合的密码</div>
		<div class="login_check_in">请输入正确的邀请码</div>
		<button class="login_in" id="loginin_out" disabled>注册并登陆</button>
		<button class="login_in" id="login_redit" disabled>修改并登陆</button>
		<button class="login_in" id="login_pass" disabled>登陆</button>
		<p class="quick_login">快速注册</p>
		<p class="miss_password">忘记密码</p>
	</aside>
</div>
