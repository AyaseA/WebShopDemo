<div>
    <div class="header">
        <a href="javascript:$$.goBack()" class="goBack"></a>
        <span>添加收货地址</span>
    </div>
    <div class="main">
        <div class="addressData">
            <div class="warp">
                <div>
                    <label>
                        <span class="required">收货人</span>
                        <input name="receiver" type="text" placeholder="请填写收货人"/>
                    </label>
                </div>
                <div>
                    <label>
                        <span class="required">手机号</span>
                        <input name="thePhone" type="number" placeholder="请填手机号"/>
                    </label>
                </div>
                <div>
                    <label>
                        <span>固定电话</span>
                        <input name="tel" type="number" placeholder="请填固定电话"/>
                    </label>
                </div>
                <div>
                    <label class="trlinkall_label">
                        <span class="required">所在地区</span>
                        <input id="home_addAddr_trlinkall" name="area" placeholder="请选择" type="text" readonly="readonly" unselectable="true"/>
                        <i></i>
                    </label>
                </div>
                <div>
                    <label>
                        <span>邮政编码</span>
                        <input name="postCode" type="number" placeholder="请填邮政编码"/>
                    </label>
                </div>
                <div>
                    <textarea name="addressDetail" placeholder="请填写详细地址（必填）"></textarea>
                </div>
                <div>
                    <div class="setDefault default">
                        <span>设为默认收货地址</span>
                        <i></i>
                    </div>
                </div>
            </div>
            <button class="disabled">保存</button>
            <div id="home_addAddr_trlinkall_modal"></div>
        </div>
    </div>
</div>
