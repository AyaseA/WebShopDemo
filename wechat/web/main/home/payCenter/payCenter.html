<div>
	<div class="header">
		<a href="javascript:void(0)" class="goBack"></a>
		<span>支付中心</span>
	</div>
	<div class="main">
		<div class="warp"></div>
		<div class="confirm">
			<div>
				<h4>提示</h4>
				<p></p>
				<button class="confirm" style="color: #EA5514;border-right: 1px solid #D6D6DB;">确认</button>
				<button class="cancel">取消</button>
			</div>
		</div>
	</div>
	<script id="home_payCenter_detail" type="text/html">
		<div class="productInfo">
			<div>
				<span>服务商家</span>
				<p>车势力</p>
			</div>
			<div>
				<span>服务项目</span>
				<p>普通商品</p>
			</div>
			<div>
				<span>服务描述</span>
				<p class="desc">
				{{each proList as oPro}}	
					{{oPro.Name}} x {{oPro.ProductCount > 0 ? oPro.ProductCount : 0}}<br>
				{{/each}}
				</p>
			</div>
			<div>
				<span>订单金额</span>
				<p>{{allMoney}}</p>
			</div>
			<div>
				<span>优惠金额</span>
				<p>-{{valueVoucher}}</p>
			</div>
		</div>
		<div class="payMoney">
			<div>
				<span>实付</span>
				<p>{{payMoney}}</p>
			</div>
		</div>
		<h5>请选择支付方式</h5>
		<div class="payMode">
			<div class="selected">
				<img src="./images/payCenter/wechat.png">
				<p>微信支付</p>
				<p>推荐安装微信客户端的用户使用</p>
			</div>
			<!-- <div>
				<img src="./images/pay/alipay.png">
				<p>支付宝支付</p>
				<p>推荐安装支付宝客户端的用户使用</p>
			</div> -->
		</div>
		<button>确认并支付</button>
	</script>
</div>
