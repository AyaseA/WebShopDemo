<div>
    <div class="header">
        <a href="void:javascript(0)"><img src="images/common/round_left_blue.png"></a>
        <p>预约记录</p>
    </div>
    <div class="nav">
        <ul>
            <li class="active" data-pane="notAppoint">可用服务</li>
            <li data-pane="hadAppoint">已预约</li>
            <li data-pane="notVerify">已验证</li>
            <li data-pane="hadComplite">已完成</li>
        </ul>
    </div>
    <div class="content">
        <div class="notAppoint active">
            <script id="icenter_appointmentList_notAppoint" type="text/html">
            	{{if notAppointLength == 0}}
            	<div class='noOrders'>
            		<img src='images/orders/no_orders.png'>
            		<p>暂无记录</p>
            	</div>
            	{{/if}}
                {{each notAppointData as notAppoint}}
                <div class="oneAppoint">
                    <div class="appointHeader">
                        <span>服务编号：<span>{{notAppoint.ID}}</span></span>
                        {{if !notAppoint.AppointID}}
                        <span class="appointStatus">未预约,剩余服务数量:<b>{{notAppoint.ServiceNum}}</b></span> 
                        {{/if}} 
                        {{if notAppoint.AppointID}}
                        <span class="appointStatus">已成功预约</span> 
                        {{/if}}
                    </div>
                    <div class="appointContent">
                        <img src="{{serverAddr}}Img/{{notAppoint.ProductImg| imgFilter}}">
                        <div class="appointInfo">
                            <p>
                                服务名称:
                                <span>{{notAppoint.ProductName}}</span>
                            </p>
                            <p>
                                服务价格:
                                <span>{{notAppoint.ProductPrice}}</span>
                            </p>
                            <p>
                                服务购买时间:
                                <span>{{timeFilter(notAppoint.AddTime)}}</span>
                            </p>
                            <p>
                                实付价格:
                                <span>{{notAppoint.NewPrice}}</span>
                            </p>
                        </div>
                    </div>
                    <div class="appointFoot">
                        {{if !notAppoint.AppointID}}
                        <button class="makeCode" data-id={{notAppoint.ID}} data-num={{notAppoint.ServiceNum}}>生成二维码</button>
                        	{{if notAppoint.StoreID}}
	                        <button class="appointBtn" data-id={{notAppoint.ID}} data-pid={{notAppoint.ProductID}} data-storeid={{notAppoint.StoreID}} data-stype={{notAppoint.ServiceType}}>
	                        预约服务</button>
                        	{{/if}}
                        	{{if !notAppoint.StoreID}}
                        	<button class="appointBtn" data-id={{notAppoint.ID}} data-pid={{notAppoint.ProductID}} data-storeid="0" data-stype={{notAppoint.ServiceType}}>
	                        预约服务</button>
                        	{{/if}}
                        {{/if}} 
                        {{if notAppoint.AppointID}}
                        <button class="checkAppoint" data-id={{notAppoint.AppointID}}>查看预约</button>
                        {{/if}}
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
        <div class="hadAppoint">
            <script id="icenter_appointmentList_hadAppoint" type="text/html">
            	{{if hadAppointLength == 0}}
	        	<div class='noOrders'>
	        		<img src='images/orders/no_orders.png'>
	        		<p>暂无记录</p>
	        	</div>
	        	{{/if}}
                {{each hadAppointData as hadAppoint}}
                <div class="oneAppoint">
                    <div class="appointHeader">
                        <span>预约编号：<span>{{hadAppoint.ID}}</span></span>
                        <span class="appointStatus">已成功预约</span>
                    </div>
                    <div class="appointContent">
                        <img src="{{serverAddr}}Img/{{hadAppoint.ProductImg| imgFilter}}">
                        <div class="appointInfo">
                            <p>
                                服务名称:
                                <span>{{hadAppoint.ProductName}}</span>
                            </p>
                            <p>
                                服务价格:
                                <span>{{hadAppoint.AllMoney}}</span>
                            </p>
                            <p>
                                服务购买时间:
                                <span>{{timeFilter(hadAppoint.AddTime)}}</span>
                            </p>
                            <p>
                                实付价格:
                                <span>{{hadAppoint.OrderOutPocket}}</span>
                            </p>
                        </div>
                    </div>
                    <div class="appointFoot">
                        <button class="checkAppoint" data-id={{hadAppoint.ID}}>查看预约</button>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
        <div class="notVerify">
            <script id="icenter_appointmentList_notVerify" type="text/html">
		        {{if notVerifyLength == 0}}
		    	<div class='noOrders'>
		    		<img src='images/orders/no_orders.png'>
		    		<p>暂无记录</p>
		    	</div>
		    	{{/if}}
            	{{each notVerifyData as notVerify}}
                <div class="oneAppoint">
                    <div class="appointHeader">
                        <span>预约编号：<span>{{notVerify.ID}}</span></span>
                        <span class="appointStatus">商家已扫码</span>
                    </div>
                    <div class="appointContent">
                        <img src="{{serverAddr}}Img/{{notVerify.ProductImg| imgFilter}}">
                        <div class="appointInfo">
                            <p>
                                服务名称:
                                <span>{{notVerify.ProductName}}</span>
                            </p>
                            <p>
                                服务价格:
                                <span>{{notVerify.AllMoney}}</span>
                            </p>
                            <p>
                                服务购买时间:
                                <span>{{timeFilter(notVerify.AddTime)}}</span>
                            </p>
                            <p>
                                实付价格:
                                <span>{{notVerify.OrderOutPocket}}</span>
                            </p>
                        </div>
                    </div>
                    <div class="appointFoot">
                        <button class="checkAppoint" data-id={{notVerify.ID}}>查看预约</button>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
        <div class="hadComplite">
            <script id="icenter_appointmentList_hadComplite" type="text/html">
		        {{if hadCompliteLength == 0}}
		    	<div class='noOrders'>
		    		<img src='images/orders/no_orders.png'>
		    		<p>暂无记录</p>
		    	</div>
		    	{{/if}}
                {{each hadCompliteData as hadComplite}}
                <div class="oneAppoint">
                    <div class="appointHeader">
                        <span>订单编号：<span>{{hadComplite.OrderID}}</span></span>
                        <span class="appointStatus">服务已完成</span>
                    </div>
                    <div class="appointContent">
                        <img src="{{serverAddr}}Img/{{hadComplite.ProductImg| imgFilter}}">
                        <div class="appointInfo">
                            <p>
                                服务名称:
                                <span>{{hadComplite.ProductName}}</span>
                            </p>
                            <p>
                                服务价格:
                                <span>{{hadComplite.ProductPrice}}</span>
                            </p>
                            <p>
                                服务购买时间:
                                <span>{{timeFilter(hadComplite.AddTime)}}</span>
                            </p>
                            <p>
                                实付价格:
                                <span>{{hadComplite.OrderOutPocket}}</span>
                            </p>
                        </div>
                    </div>
                    <div class="appointFoot">
                        <span>服务完成时间：{{timeFilter(hadComplite.AddTime)}}</span>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    </div>
