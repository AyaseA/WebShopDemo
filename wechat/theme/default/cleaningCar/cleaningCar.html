<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>车势力</title>
</head>
<link rel="icon" href="../../images/icon.png" type="image/x-icon"/>

<link rel="stylesheet" href="../style/cleaningCar.css">
<script type="text/javascript" src="../script/jquery-1.11.1.min.js"></script>
<body>
	<header>
		<img src="../images/round_left_blue.png" alt="" class="information_back" id="cleaning_car_back" />
		<span>1元洗车</span>
	</header>
	<article>
		<div class="cleaning_car_banner"></div>
		<img src="../images/cleaning_car_title.png" alt="" class="cleaning_car_title">
		<div class="input_contain_wrap">
			<div class="input_control" id="input_control_1">
				<lable for="login_input_1">
					<img src="../images/login_phone.png" alt="" class="login_phone" />
				</lable>
				<input type="text" placeholder="请输入电话号码" class="login_input" id="login_input_1"/>
				<img src="../images/round_close_fill.png" alt="" class="round_clear" id='round_clear_1'>
			</div>
			<div class="input_control" id="input_control_4">
				<lable for="login_input_4">
					<img src="../images/safe_login.png" alt="" class="login_phone">
				</lable>
				<input type="text" placeholder="请输入手机验证码"  class="login_input" id="login_input_4">
				<div id="login_timeout">获取验证码</div>
				<div id="login_timeclick">
					<span id="num_delete">59</span>S后重发
				</div>
			</div>
			<div class="input_control" id="input_control_6">
				<lable for="login_input_6">
					<img src="../images/taxi_car.png" alt="" class="login_phone">
				</lable>
				<input type="text" placeholder="车牌号（选填）"  class="login_input" id="login_input_6">
				<img src="../images/round_close_fill.png" alt="" class="round_clear" id='round_clear_6'>
			</div>
			<button class="login_in" id="cleaning_car_button" disabled>注册并支付</button>
		</div>
		<div class="login_check_pn">请输入正确的手机号码</div>
		<div class="login_check_pc">请输入正确的手机验证码</div>
	</article>	
	<footer>
		<div class="p_span">
			<span>活动规则</span><br/>
			<span>凡是未注册的新用户，只需支付一元，即得车势力洗车服务 		1次！车势力专业网点，提供专业洗车服务！如在使用中遇到问题，可咨询车势力客服0531-85523333。</span><br/>
			<span>活动最终解释权归车势力所有。</span>
		</div> 
	</footer>
</body>
<script type="text/javascript" src="../plugin/cleaningCar.js"></script>
</html>
