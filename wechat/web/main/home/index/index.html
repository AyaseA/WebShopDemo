<div>
	<div class="header">
		<a href="home/location.html" class="location"><span></span></a>
		<a href="javascript:void(0)" class="search"></a>
		<a href="javascript:void(0)" class="scan"></a>
	</div>
	<div class="main">
		<div class="content">
			<div class="banner" id="home_index_banner_top">
				<div class="hd">
					<ul></ul>
				</div>
				<div class="bd"> 
					<ul></ul>
				</div>
			</div>
			<div class="entrance clear">
				<div data-type="package">
					<img src="./images/index/package.png">
				</div>
				<div data-type="service">
					<img src="./images/index/service.png">
				</div>
				<div data-type="maintain">
					<img src="./images/index/maintain.png">
				</div>
			</div>
            <div class="banner" id="home_index_banner_middle">
                <div class="hd">
                    <ul></ul>
                </div>
                <div class="bd"> 
                    <ul>
                        <li>
                            <a href="home/recommend.html">
                                <img _src="./images/index/invite.png" src="./images/common/blank.png" />
                            </a>
                        </li>
                        <li>
                            <a href="home/product.html?pid=7">
                                <img _src="./images/index/newer.png" src="./images/common/blank.png" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
			<div class="products clear"></div>
		</div>
	</div>
	<div class="footer">
		<nav>
			<li class="active" data-tab="index"><span>首页</span></li>
			<li data-tab="carCrv"><span>服务网点</span></li>
			<li data-tab="activity"><span>1元洗车</span></li>
			<li data-tab="center"><span>个人中心</span></li>
		</nav>
	</div>
	<script id="home_index_banner_list" type="text/html">
    {{each list as val}}
		<li>
            <a href="{{val.Link}}">
                <img _src="{{serverAddr}}Img/{{val.Img | imgFilter}}" src="./images/common/blank.png" />
            </a>
        </li>
    {{/each}}
	</script>
	<script id="home_index_products" type="text/html">
		{{each list as val i}}
		<div class="item" data-id="{{val.ID}}">
			<img src="{{serverAddr}}Img/{{val.Img | imgFilter}}">
			<p>{{val.Name}}</p>
			<a href="home/fillOrder.html?pid={{val.ID}}&&type={{val.ProductType}}">立即购买</a>
		</div>
		{{/each}}
	</script>
    <script id="home_index_confirm_cnt" type="text/html">
        <div>
            <div>
                <p>系统定位您现在的位置是{{dist}}，是否切换到{{dist}}？</p>
            </div>
            <button class="cancel">取消</button>
            <button class="change">切换</button>
        </div>
    </script>
</div>
