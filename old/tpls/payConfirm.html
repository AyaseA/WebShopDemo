<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #EDEDED;
		}
		#payConfirm {
			text-align: center;
		}
		#payConfirm >p {
			font-size: 14px;
			margin-bottom: 8px;
		}
		#payConfirm >h1 {
			margin: 0;
		}
		#payConfirm >div {
			background-color: #fff;
			padding: 0 14px;
			margin: 12px 0;
			height: 40px;
			line-height: 40px;
			font-size: 14px;
			text-align: left;
			color: #767676;
		}
		#payConfirm >div >span {
			float: right;
			color: #000;
		}
		#payConfirm >button {
			margin-top: 5px;
			width: 90%;
			height: 36px;
			background-color: #1AAD19;
			color: #fff;
			border: 0;
			outline: 0;
			border-radius: 3px;
		}
		#footer {
			position: absolute;
			bottom: 15px;
			color: #ACACAC;
			text-align: center;
			font-size: 12px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="payConfirm">
		<p>车势力-订单编号<span>57551460710</span></p>
		<h1>￥499</h1>
		<div>
			收款方
			<span>车势力</span>
		</div>
		<button>立即支付</button>
	</div>
	<div id="footer">车势力汽车服务有限公司</div>
</body>
</html>
