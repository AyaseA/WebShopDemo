<div>
	<div class="header">
		<a href="javascript:void(0)" class="goBack"></a>
		<span class="title">车辆信息</span>
	</div>
	<div class="main">
		<div class="info">
			<i></i>
			<span>添加爱车信息，匹配机油保养方案</span>
		</div>
		<div class="carDetail">
			<div>
				<div>
					<label>
						<span>品牌车系</span>
						<input type="text" name="carBrand" placeholder="请选择车辆品牌" readonly="readonly" unselectable="true">
						<i></i>
					</label>
				</div>
				<div>
					<label>
						<span>车&nbsp;&nbsp;型</span>
						<input type="text" name="carType" placeholder="请选择车型" readonly="readonly" unselectable="true">
						<i></i>
					</label>
				</div>
			</div>
			<div>
				<div>
					<label>
						<span>购买时间</span>
						<input type="text" name="timeBuy" placeholder="请选择购买时间" readonly="readonly" unselectable="true">
						<i></i>
					</label>
				</div>
				<div>
					<span>行驶里程</span>
					<input type="number" name="dirveRange" placeholder="请输入里程数">
					<small>公里</small>
				</div>
			</div>
			<div>
				<div>
					<span>车牌号</span>
					<input type="text" name="plateNumber" placeholder="请输入车牌号">
				</div>
				<div>
					<span>车架号</span>
					<input type="text" name="frameNumber" placeholder="请输入17位车架号">
				</div>
				<div>
					<span>发动机号</span>
					<input type="text" name="engineNumber" placeholder="请输入发动机号">
				</div>
			</div>
			<div>
				<div class="setDefault" data-type="">
					<span style="margin-left: 15px;">设为默认车辆</span>
					<i></i>
				</div>
			</div>
			<button>保存并查看保养项目</button>
		</div>
	</div>
	<div class="brandsModal">
		<div class="title">
			<a href="javascript:void(0)" class="closeModal"></a>
			<span>品牌车系</span>
		</div>
		<div class="brands"></div>
	</div>
	<div class="seriesModal">
		<div class="seriesBox"></div>
	</div>
	<div class="carsModal">
		<div class="title">
			<a href="javascript:void(0)" class="closeModal"></a>
			<span>车型</span>
		</div>
		<div class="carsBox"></div>
	</div>
	<div id="home_carInfo_tip"><span></span></div>
	<script id="home_carInfo_brands_list" type="text/html">
		{{set letter = brands[0].Alpha}}
		<h5 data-letter="{{letter}}">{{letter}}</h5>
		{{each brands as brand}}
			{{set lter = brand.Alpha}}
			{{if letter != lter}}
				<h5 data-letter="{{lter}}">{{letter = lter}}</h5>
			{{/if}}
			<div class="brand" data-id="{{brand.ID}}" data-name="{{brand.Name}}" data-ids="{{brand.children | idsParseFilter}}" data-img="{{brand.Img}}">
				<div class="img">
					<img src="{{serverAddr}}Img/{{brand.Img | imgFilter}}" />
				</div>
				<div class="bName">
					{{brand.Name}}
				</div>
			</div>
		{{/each}}
		<ul class="letter">
		{{each letterArr as word}}
			<li data-letter="{{word}}">{{word}}</li>
		{{/each}}
		</ul>
	</script>
	<script id="home_carInfo_series_list" type="text/html">
		{{each series as ses}}
		<h5>{{ses.BrandName}}</h5>
		{{each ses.Children as ch}}
		<div class="series" data-id="{{ch.ID}}" data-pid="{{ch.BrandID}}" data-name="{{ch.Name}}" data-pname="{{ses.BrandName}}" data-img="{{brandImg}}">
			<div class="img">
				<img src="{{serverAddr}}Img/{{ch.Img | imgFilter}}" />
			</div>
			<div class="sName">
				{{ch.Name}}
			</div>
		</div>
		{{/each}}
		{{/each}}
	</script>
	<script id="home_carInfo_cars_list" type="text/html">
		{{each cars as car}}
			<p class="car" data-id="{{car.ID}}">{{car.Name}}</p>
		{{/each}}
	</script>
</div>
