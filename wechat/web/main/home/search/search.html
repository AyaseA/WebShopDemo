<div>
    <div class="header search">
        <div class="mask"></div>
        <div class="header-cnt">
            <a href="javascript:$$.goBack()" class="goback"></a>
            <form autocomplete="off">
                <div class="searchInput">
                    <input type="text" placeholder="商品 / 服务 / 套餐">
                    <i class="clearCnt"></i>
                </div>
            </form>
            <a href="javascript:;" class="letsearch">搜索</a>
            <ul class="tabs clear">
                <li class="on" data-index="0">全部</li>
                <li data-index="1">商品</li>
                <li data-index="2">服务</li>
            </ul>
            <ul class="filter clear">
                <li class="on">
                    <p>
                        <span>综合排序</span>
                    </p>
                    <ul>
                        <li>综合排序</li>
                        <li>好评优先</li>
                        <li>价格由低到高</li>
                        <li>价格由高到低</li>
                    </ul>
                </li>
                <li>销量优先</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="search-cnt on">
            <div class="all">
                <div class="search-title hot">
                    <p>热门搜索</p>
                    <div>
                        <span>洗车</span><span>机油</span><span>养护</span><span>壳牌</span><span>扫码移车</span><span>1元洗车</span>
                    </div>
                </div>
                <div class="search-title history">
                    <p>历史搜索</p>
                    <div>
                        <span>洗车</span><span>机油</span><span>养护</span><span>壳牌</span><span>扫码移车</span><span>1元洗车</span>
                    </div>
                </div>
                <div class="search-title clearHistory">
                    <p>清除历史记录</p>
                </div>
            </div>
            <div class="product">
                <div class="search-title hot">
                    <p>热门搜索</p>
                    <div>
                        <span>洗车</span><span>机油</span><span>养护</span><span>壳牌</span><span>扫码移车</span><span>1元洗车</span>
                    </div>
                </div>
                <div class="search-title history">
                    <p>历史搜索</p>
                    <div>
                        <span>洗车</span><span>机油</span><span>养护</span><span>壳牌</span><span>扫码移车</span><span>1元洗车</span>
                    </div>
                </div>
                <div class="search-title clearHistory">
                    <p>清除历史记录</p>
                </div>
            </div>
            <div class="service">
                <div class="search-title hot">
                    <p>热门搜索</p>
                    <div>
                        <span>洗车</span><span>机油</span><span>养护</span><span>壳牌</span><span>扫码移车</span><span>1元洗车</span>
                    </div>
                </div>
                <div class="search-title history">
                    <p>历史搜索</p>
                    <div>
                        <span>洗车</span><span>机油</span><span>养护</span><span>壳牌</span><span>扫码移车</span><span>1元洗车</span>
                    </div>
                </div>
                <div class="search-title clearHistory">
                    <p>清除历史记录</p>
                </div>
            </div>
        </div>
        <div class="result-cnt">
            <div class="products"></div>
        </div>
    </div>
    <script id="home_search_products" type="text/html">
        {{each list as val i}}
        <div class="item" data-id="{{val.ID}}" data-type="{{val.ProductType}}">
            <img src="{{serverAddr}}Img/{{val.Img | imgFilter}}">
            <div>
                <h3>{{val.Name}}</h3>
                <h5>{{val.desc}}</h5>
                <p>抢购价:<span>￥{{val.Price}}</span></p>
                {{if val.ProductType == 0}}
                <a href="home/fillOrder.html?pid={{val.ID}}&&type={{val.ProductType}}">立即购买</a>
                {{else if val.ProductType == 1}}
                <a href="home/prodservice.html?pid={{val.ID}}">立即购买</a>
                {{else if val.ProductType == 5}}
                <a href="home/prodmulti.html?pid={{val.ID}}">立即购买</a>
                {{/if}}
            </div>
        </div>
        {{/each}}
    </script>
    <script id="home_search_no_products" type="text/html">
        <div class="no-product">
            <img src="./images/product/no_comment.png">
            <p>没有相关商品~</p>
        </div>
    </script>
</div>
