<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="车势力">
    <meta name="description" content="车势力">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 默认360浏览器为极速模式 -->
    <meta name="renderer" content="webkit">
    <title>车势力</title>
    <!-- 浏览器tab页小图标 -->
    <link rel="icon" href="images/icon.png">
    <!-- 共通样式 -->
    <link href="../common/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="common-none"></div>
    <div id="div_list"></div>
    <div id="global_menu">
        <span>菜单</span>
        <ul>
            <li data-type="refresh">刷新</li>
            <li data-type="icenter" style="line-height: 17px;">个人中心</li>
            <li data-type="index">首页</li>
            <li data-type="recommend" style="line-height: 17px;">推荐码</li>
        </ul>
    </div>
    <script id="authConfirm_authConfirm_cnt" type="text/html">
        <div>
            <h2>帐号绑定</h2>
            <div>
                <p>车势力申请获取以下权限：</p>
                <ul>
                    <li>获得您的手机号并与微信帐号绑定</li>
                </ul>
            </div>
            <button class="refuse">拒绝</button>
            <button class="allow">允许</button>
        </div>
    </script>
    <script id="refreshConfirm_refreshConfirm_cnt" type="text/html">
        <div>
            <h2>提示</h2>
            <div>
                <p>您的登录状态已过期，是否刷新页面？</p>
            </div>
            <button class="cancel">取消</button>
            <button class="refresh">刷新</button>
        </div>
    </script>
    <script id="loginConfirm_loginConfirm_cnt" type="text/html">
        <div>
            <h2>提示</h2>
            <div>
                <p>您还没有登录，是否前往登录页面？</p>
            </div>
            <button class="cancel">取消</button>
            <button class="refresh">确认</button>
        </div>
    </script>
    <!-- jQuery -->
    <script src="../../plug/jquery-3.2.1.min.js" type="text/JavaScript"></script>
    <script type="text/javascript">
        if (!navigator.userAgent.match(/MicroMessenger\/([\d\.]+)/i)) {
            /* ios + android */
            $.getScript("../common/csl-webview-bridge.js");
        } else if (navigator.userAgent.match(/MicroMessenger\/([\d\.]+)/i)) {
            /* wechat */
            $.getScript("http://res.wx.qq.com/open/js/jweixin-1.2.0.js");
        }
    </script>
    <!-- Base64 encode/decode -->
    <script src="../../plug/Base64.min.js" type="text/JavaScript"></script>
    <!-- art 数据绑定 -->
    <script src="../../plug/template-web.js" type="text/JavaScript"></script>
    <!-- 时间控件 -->
    <script src="../../plug/datePicker.js" type="text/JavaScript"></script>
    <!-- 各种弹出层 http://www.layui.com/demo/ -->
    <script src="../../plug/layer/layer.js" type="text/JavaScript"></script>
    <!-- banner图 -->
    <script src="../../plug/TouchSlide.1.1.js" type="text/JavaScript"></script>
    <!-- 二维码 -->
    <script src="../../plug/qrcode.min.js" type="text/JavaScript"></script>
    <!-- 各种验证 -->
    <script src="../../plug/validate.js" type="text/JavaScript"></script>
    <!-- 各种验证 -->
    <!-- 共通方法 -->
    <script src="../common/common.js" type="text/JavaScript"></script>
    <!-- 高德地图 -->
    <script src="http://webapi.amap.com/maps?v=1.3&key=0619e172ca2d460eeb8a62979dbef03f&plugin=AMap.Geocoder" type="text/javascript"></script>
    <!-- 个人总结的全局共通方法 -->
    <script src="../common/csl.js" type="text/JavaScript"></script>
</body>
</html>
