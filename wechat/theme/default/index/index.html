<div>
	<div class="header">
		<a href="javascript:void(0)" class="location"><span></span></a>
		<a href="#headerSearch/#search/0/0/" class="search"></a>
		<a href="#headerSearch/#searchNearBy/0/0/" class="map" style="display: none;"></a>
	</div>
	<div class="main">
		<script id="index_index_banner_list" type="text/html">
	    {{each list as val}}
			<li>
                <a href="{{val.Link}}">
                    <img _src="{{serverAddr}}Img/{{val.Img}}" src="./images/common/blank.png" />
                </a>
            </li>
        {{/each}}
		</script>
		<div class="banner" id="index_index_banner">
			<div class="hd">
				<ul></ul>
			</div>
			<div class="bd">
				<ul></ul>
			</div>
		</div>
		<div class="entrance">
			<div data-type="carWash">
				<img src="./images/index/car_wash.png">
			</div>
			<div data-type="maintain">
				<img src="./images/index/maintain.png">
			</div>
			<div data-type="friendAdd">
				<img src="./images/index/friend_add.png">
			</div>
		</div>
		<div class="activity">
			<img src="./images/activity/activity.png">
		</div>
		<script id="index_index_products" type="text/html">
			<div class="row">
			{{each list as val i}}
				<div>
					<div class="item" data-id="{{val.ID}}">
						<img src="{{serverAddr}}Img/{{val.Img}}">
						<p>{{val.Name}}</p>
						<a href="payCenter/payCenter.html?pid={{val.ID}}">立即购买</a>
					</div>
				</div>
				{{if ((i != length - 1) && ((i + 1) % 3 == 0))}}
				</div>
				<div class="row">
				{{/if}}
			{{/each}}
			</div>
		</script>
		<div class="products">
			
		</div>
	</div>
	<div class="footer">
		<nav>
			<li class="active" data-tab="home"><span>首页</span></li>
			<!-- <li data-tab="car"><span>e养护</span></li> -->
			<li data-tab="luckyDraw"></li>
			<li data-tab="center"><span>个人中心</span></li>
		</nav>
	</div>
</div>
