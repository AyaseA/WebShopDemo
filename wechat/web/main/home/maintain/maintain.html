<div>
	<div class="header">
		<a href="javascript:void(0);" class="goBack"></a>
		<span class="edit"></span>
		<a href="javascript:void(0);" class="modify">更换</a>
	</div>
	<div class="main">
		<h4>推荐保养</h4>
		<div class="warp">
			<div class="products"></div>
		</div>
	</div>
	<script id="home_maintain_products" type="text/html">
    {{each maintainProList as mpl i}}
    	<div class="item" data-id="{{mpl.ID}}" data-type="{{mpl.ProductType}}">
			<img src="{{serverAddr}}Img/{{mpl.Img | imgFilter}}">
            <div>
                <h3>{{mpl.Name}}</h3>
                <h5>{{mpl.desc}}</h5>
                <p>抢购价:<span>￥{{mpl.Price}}</span></p>
                <a href="home/fillOrder.html?pid={{mpl.ID}}&&type={{mpl.ProductType}}">立即购买</a>
            </div>
		</div>
	{{/each}}
    </script>
</div>
